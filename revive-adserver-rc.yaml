apiVersion: v1
kind: ReplicationController
metadata:
  name: revive-adserver
  labels:
    name: revive-adserver
spec:
  replicas: 1
  selector:
    name: revive-adserver
  template:
    metadata:
      labels:
        name: revive-adserver
    spec:
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
        - name: dockerhub
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      containers:
        - name: php-fpm
          image: zvelo/revive-adserver-php-fpm:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
          volumeMounts:
            - mountPath: /data
              name: data
            - name: ssl-certs
              mountPath: /etc/ssl/certs
              readOnly: true
        - name: nginx
          image: zvelo/revive-adserver:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      volumes:
        - name: data
          emptyDir: {}
        - name: ssl-certs
          hostPath:
            path: "/etc/ssl/certs"
